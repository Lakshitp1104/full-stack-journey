<!DOCTYPE html>
<html>
<head>
  <title>Table with Merged Cells</title>
</head>
<body>

<table border="1" cellpadding="10" cellspacing="0">
  <!-- Top title row -->
  <tr>
    <th colspan="4">A test table with merged cells</th>
  </tr>

  <!-- Header row -->
  <tr>
    <th rowspan="2"></th>
    <th colspan="2">Average</th>
    <th rowspan="2">Red eyes</th>
  </tr>

  <!-- Sub-header row -->
  <tr>
    <th>height</th>
    <th>weight</th>
  </tr>

  <!-- Data row 1 -->
  <tr>
    <th>Males</th>
    <td>1.9</td>
    <td>0.003</td>
    <td>40%</td>
  </tr>

  <!-- Data row 2 -->
  <tr>
    <th>Females</th>
    <td>1.7</td>
    <td>0.002</td>
    <td>43%</td>
  </tr>
</table>

</body>
</html>
